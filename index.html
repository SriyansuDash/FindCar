<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FindCars</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="darkmode">
    <header>
        <button id="themeChange">
            <img src="./assets/dark_mode.svg" alt="dark_mode" class="dark_mode">
            <h3>Change Theme</h3>
            <img src="./assets/light_mode.svg" alt="light_mode" class="light_mode">
        </button>
        <nav class="navbar">
            <div class="imgLogo">
                <img src="./assets/logo.png" alt="imgLogo">
                <h3 class="text">FindCars</h3>
            </div>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu" id="menu">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="container">
            <div class="first-container">
                <div class="first-text">
                    <h2>Welcome to </h2>
                    <h1>FindCars</h1>
                    <p>Find your right <span>DESIRED</span> car</span></p>
                    <input type="search" name="SearchBar" id="search" placeholder="Search hear">
                    <p id="information">Hit 'ENTER' to search on <span><img src="./assets/google.png" alt="googleImage" height="30px"></span></p>
                </div>
                <div class="thumbnail-container">
                    <div class="first-image car1">
                        <img src="./assets/bmw.jpg" alt="BMW" id="thumb-bmw">
                    </div>
                    <div class="first-image car2">
                        <img src="./assets/porche.jpg" alt="Porsche" id="thumb-porsche">
                    </div>
                    <div class="first-image car3">
                        <img src="./assets/dodge.jpg" alt="Dodge" id="thumb-dodge">
                    </div>
                </div>
            </div>
            
            <div class="preview-car">
                <img src="./assets/bmw.jpg" alt="Preview of a BMW" class="active-preview">
            </div>
        </div>
    </main>
    <footer>This website is under working</footer>
    <script src="script.js"></script>
</body>

</html>
